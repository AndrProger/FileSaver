<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Chat</title>
    <script>
        let webSocket;
        let chatBox;
        let messageBox;

        document.addEventListener("DOMContentLoaded", (event) => {
            chatBox = document.getElementById("chat");
            messageBox = document.getElementById("message");
            openWebSocket();
        });

        function openWebSocket() {
            // Замените URL на URL вашего WebSocket сервера
            webSocket = new WebSocket("ws://localhost:80/ws");

            webSocket.onopen = function(event) {
                chatBox.value += "Connection established\n";
            };

            webSocket.onmessage = function(event) {
                chatBox.value += "Received: " + event.data + "\n";
            };

            webSocket.onclose = function(event) {
                chatBox.value += "Connection closed\n";
            };
        }

        function sendMessage() {
            let message = messageBox.value;
            webSocket.send(message);
            chatBox.value += "Sent: " + message + "\n";
            messageBox.value = "";
        }
    </script>
</head>
<body>
<h2>WebSocket Chat</h2>

<textarea id="chat" cols="30" rows="10" readonly></textarea><br>
<input type="text" id="message" placeholder="Enter message">
<button onclick="sendMessage()">Send</button>
</body>
</html>
